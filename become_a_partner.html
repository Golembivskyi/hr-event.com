<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Стати партнером</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forms-page">
        <div class="form-wrap">
            <fieldset class="form-align">
                <legend>Партнерство в 7-му HR івенті. Менеджмент та люди</legend>
                <lable for="name"></lable>
                <input class="input" type="text" placeholder="Назва юридичної чи фізичної особи" id="name">
                <lable for="email"></lable>
                <input class="input" type="text" placeholder="Електронна адреса">
                <lable for="phone"></lable>
                <input class="input" type="text" placeholder="Номер телефону">
                <lable for="text"></lable>
                <input class="input" type="textarea" placeholder="Пропозиція співпраці ...">
            </fieldset>
            <input class="submit-btn" type="button" value="Надіслати">
        </div>
    </div>
</body>
</html>
